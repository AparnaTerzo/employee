<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login Page</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .main {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .login-form {
      background-color:cornsilk;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    #card-title {
      text-align: center;
      margin-bottom: 20px;
    }

   h2 {
      font-size: 24px;
      margin: 0;
    }



    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      padding-top: 13px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      border-radius: 4px;
      transition: opacity 0.3s;
      position: relative;
    }

    .btn.btn-success {
      background-color: green;
      margin-left: 100px;
      border: none;
      cursor: pointer;
    }

    .btn.btn-primary {
      background-color:dodgerblue;
      border: none;
      margin-right: 10px;
    }

    .btn:hover {
      opacity: 0.7;
    }

    .btn.btn-primary::before {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: dodgerblue;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .btn.btn-primary:hover::before {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
<section layout:fragment="body">
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div th:if="${param.error}" class="alert alert-success">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div class="login-form">
        <div id="card">
          <div id="card-content">
            <div id="card-title">
              <h2>LOGIN</h2>
            </div>
            <form method="post" th:action="@{/login}" class="form">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password" name="password">
              </div>
              <a th:href="@{/register}" id="register" type="submit" class="btn btn-primary" data-tooltip="Don't have an account? ">Register</a>
              <button type="submit" id="submit-btn" value="Login" class="btn btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
