<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout}">
<head>


    <title>Register Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  }

  .main {
  width: 100%;
  max-width: 600px;
  padding: 20px;
  }

  .register-form {
  background-color:cornsilk;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

  #card-title {
  text-align: center;
  margin-bottom: 20px;
  }

  h2 {
  font-size: 24px;
  margin: 0;
  }



  .form-group {
  margin-bottom: 20px;
  }

  .form-group label {
  padding-top: 13px;
  }

  .form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  }

  .btn {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  color: white;
  border-radius: 4px;
  transition: opacity 0.3s;
  position: relative;
  }

  .btn.btn-success {
  background-color: green;
  margin-left: 50px;
  border: none;
    cursor: pointer;
  }

  .btn.btn-primary {
  background-color:dodgerblue;
  border: none;
  margin-right: 10px;
  }

  .btn:hover {
  opacity: 0.7;
  }

  .btn.btn-primary::before {
  content: attr(data-tooltip);
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  background-color: dodgerblue;
  color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 14px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s;
  }

  .btn.btn-primary:hover::before {
  opacity: 1;
  visibility: visible;
  }
  </style>
  </head>

<section layout:fragment="body">

  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div th:if="${param.fail}" class="alert alert-success">
        Username or email already exists</div>
      <div class="register-form">
        <div id="card">
          <div id="card-content">
        <div id="card-title">
          <h2>REGISTER</h2>
        </div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
          <div class="form-group">
            <label for="username">Username</label>
            <input
                    id="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    th:field="*{username}">
          </div>
          <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
          <div class="form-group">
            <label for="email">Email</label>
            <input
                    id="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{email}">
          </div>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
          <div class="form-group">
            <label for="password">Password</label>
            <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}">
          </div>
          <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
          <a th:href="@{/login}" type="submit" class="btn btn-primary" data-tooltip="Already have an account">Login</a>
          <button th:href="@{/register}" type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>
