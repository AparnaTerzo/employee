<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Delete Confirm
  </title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      width: 400px;
      height: auto;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: red;
    }

    p {
      margin: 10px 0;
      font-size: 20px;
      color:black;
    }

    .back-button {
      display: inline-block;
      margin-left: 10px;
      padding: 8px 16px;
      color: white;
      background-color: orange;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      transition: opacity 0.3s;
    }

    .back-button:hover {
      opacity: 0.7;
    }
    .delete-button {
      display: inline-block;
      margin-left: 150px;
      padding: 8px 16px;
      color: white;
      background-color: blue;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      transition: opacity 0.3s;

    }

    .delete-button:hover {
      opacity: 0.7;
    }

  </style>
</head>

<body class="d-flex flex-column">

<section layout:fragment="body">
  <header class="header">
    <div class="container">
      <div class="card">
        <h1> Are you willing to delete the employee</h1>
        <p th:text="${employee.name}"></p>
        <p th:text="${employee.email}"></p>
        <p th:text="${employee.address}"></p>
        <p th:text="${employee.mobile}"></p>
        <p th:text="${employee.designation}"></p>
        <p th:text="${employee.department}"></p>
        <a th:href="@{/employees}" class="back-button">Back</a>
        <a class="btn btn-primary delete-button" th:href="@{/employees/{employeeId}/delete/confirm(employeeId=${employee.id})}">Delete</a>

      </div>
    </div>
  </header>
</section>
</body>
</html>
