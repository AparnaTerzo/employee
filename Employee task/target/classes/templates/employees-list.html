<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org">
<head>
  <title>Employee List</title>
  <style>
    body {
      padding: 20px;
    }

    .navbar-nav.ml-auto {
      justify-content: space-between;
    }

    .container {
      margin: 2rem auto;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      color: #fff;
      border-color: #0062cc;
    }



  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div th:if="${param.success}" class="alert alert-success">
      You are registered successfully!
    </div>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-primary" th:href="@{/employees/new}">Add Employee</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="form-inline" th:action="@{/logout}" method="post">
                <button class="btn btn-link nav-link btn-danger" type="submit">Logout</button>
              </form>
            </li>
          </ul>
      </nav>
    </div>
    <div class="container">
      <div >
        <table border="2px" style="color: black">
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Designation</th>
            <th>Mobile</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employee :${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.mobile}"></td>
            <td th:text="${employee.department}"></td>
            <td>
              <div>
                <a class="btn btn-primary"
                   th:href="@{/employees/{employeeId}(employeeId=${employee.id})}">View</a>
                <a class="btn btn-success"
                   th:href="@{/employees/{employeeId}/edit(employeeId=${employee.id})}">Edit</a>
                <a class="btn btn-danger"
                   th:href="@{/employees/{employeeId}/delete(employeeId=${employee.id})}">Delete</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
</body>
</html>
