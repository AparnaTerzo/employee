<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Employee Details</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      width: 400px;
      height: auto;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: red;
    }

    p {
      margin: 10px 0;
      font-size: 20px;
      color:black;
    }

    .back-button {
      display: inline-block;
      padding: 8px 16px;
      margin-right: 500px;
      color: white;
      background-color: green;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      transition: opacity 0.3s;
    }

    .back-button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
<section layout:fragment="body">
  <header class="header">
    <div class="container">
      <div class="card">
        <h1>Employee Details</h1>
        <p th:text="${employee.name}"></p>
        <p th:text="${employee.email}"></p>
        <p th:text="${employee.address}"></p>
        <p th:text="${employee.mobile}"></p>
        <p th:text="${employee.designation}"></p>
        <p th:text="${employee.department}"></p>
        <a th:href="@{/employees}" class="back-button">BACK</a>
      </div>
    </div>
  </header>
</section>
</body>
</html>
